    <link rel="stylesheet" href="style.css" />
    <style>
      /* Global reset and base styles */
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        background-color: #d2d2d2;
        background-image: repeating-linear-gradient(
            to right,
            transparent 0 100px,
            #25283b22 100px 101px
          ),
          repeating-linear-gradient(
            to bottom,
            transparent 0 100px,
            #25283b22 100px 101px
          );
        font-family: system-ui, sans-serif;
        font-size: 1rem;
        line-height: 1.7;
        color: #070707;
        min-block-size: 100vh;
        min-block-size: 100dvh;
      }

      body::before {
        position: absolute;
        width: min(1400px, 90vw);
        top: 10%;
        left: 50%;
        height: 90%;
        transform: translateX(-50%);
        content: "";
        background-image: url(images/bg.png);
        background-size: 100%;
        background-repeat: no-repeat;
        background-position: top center;
        pointer-events: none;
      }

      img {
        max-inline-size: 100%;
      }

      /* Mobile menu toggle button */
      .menu-toggle {
        display: none;
        flex-direction: column;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        z-index: 10;
      }

      .menu-toggle span {
        width: 25px;
        height: 3px;
        background-color: #25283b;
        margin: 3px 0;
        transition: 0.3s;
        border-radius: 2px;
      }

      /* Site header */
      .site-header {
        position: sticky;
        top: 0;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 14px 24px;
        backdrop-filter: blur(8px);
        background: rgba(210, 210, 210, 0.5);
        z-index: 5;
        font-family: Poppins, sans-serif;
      }
      .site-header .brand {
        font-weight: 700;
        letter-spacing: 0.5px;
        color: #25283b;
      }
      .site-header .nav a {
        color: #25283b;
        text-decoration: none;
        margin-left: 16px;
        font-weight: 500;
      }
      .site-header .nav .cta {
        padding: 8px 14px;
        border-radius: 8px;
        background: #25283b;
        color: #fff;
      }

      /* Main content styles */
      .main {
        padding: 1.25rem;
      }

      /* Gallery page styles */
      .gallery-page {
        width: min(1200px, 92vw);
        margin: 2rem auto;
      }
      .gallery-hero {
        text-align: center;
        margin-bottom: 2rem;
      }
      .gallery-hero h1 {
        font-family: "ICA Rubrik", Poppins, sans-serif;
        font-size: clamp(2rem, 5vw, 4rem);
        color: #25283b;
        margin-bottom: 1rem;
      }
      .gallery-hero p {
        font-family: Poppins, sans-serif;
        font-size: 1.125rem;
        max-width: 700px;
        margin: 0 auto;
        color: #25283b;
        opacity: 0.9;
      }

      /* Photo Gallery - CSS Grid Approach */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(12.5rem, 1fr));
        grid-auto-rows: 12.5rem;
        grid-auto-flow: dense;
        gap: 0.75rem;
      }

      .gallery figure {
        container: figure / inline-size;
        overflow: hidden;
        display: grid;
        grid-template-columns: minmax(0, 1fr);
        grid-template-rows: minmax(0, 1fr);
        border-radius: 12px;
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .gallery figure:hover {
        transform: translateY(-5px);
        box-shadow: 0 15px 40px rgba(0, 0, 0, 0.12);
      }

      .gallery img {
        inline-size: 100%;
        block-size: 100%;
        object-fit: cover;
        grid-area: 1 / 1 / -1 / -1;
        transition: scale 1s ease-in-out;
      }

      .gallery figure:hover img {
        scale: 1.125;
      }

      .gallery figcaption {
        grid-area: 1 / 1 / -1 / -1;
        align-self: end;
        z-index: 1;
        padding: 3em 15% 1em 1em;
        color: #fff;
        font-size: 0.875rem;
        line-height: 1.3;
        background: linear-gradient(transparent 25%, rgb(0 0 0 / 0.75));
        display: none;
      }

      @container figure (width > 20rem) {
        .gallery figcaption {
          display: block;
        }
      }

      .gallery figcaption h3 {
        font-size: 1.0625rem;
        margin-bottom: 0.25rem;
      }

      .gallery figcaption p {
        overflow: hidden;
        white-space: nowrap;
        text-overflow: ellipsis;
        margin: 0;
      }

      /* Masonry layout for larger screens */
      @media (width > 600px) {
        .gallery figure:nth-child(1) {
          grid-area: span 2 / span 2;
        }

        .gallery figure:nth-child(4n + 1) {
          grid-row: span 2;
        }

        .gallery figure:nth-child(4n + 2) {
          grid-column: span 2;
        }
      }

      /* Responsive styles */
      @media screen and (max-width: 640px) {
        .site-header {
          padding: 12px 16px;
        }
        .site-header .nav a {
          margin-left: 10px;
        }

        /* Mobile menu styles - opening from left */
        .menu-toggle {
          display: flex;
        }

        .site-header .nav {
          position: fixed;
          top: 0;
          left: -100%;
          width: 70%;
          height: 100vh;
          background: rgba(210, 210, 210, 0.95);
          backdrop-filter: blur(8px);
          flex-direction: column;
          justify-content: flex-start;
          padding: 80px 20px 20px;
          transition: left 0.3s ease;
          z-index: 1000;
          display: flex !important;
        }

        .site-header .nav.active {
          left: 0;
        }

        .site-header .nav a {
          margin: 10px 0;
          padding: 12px 0;
          font-size: 18px;
          border-bottom: 1px solid rgba(37, 40, 59, 0.1);
        }

        .site-header .nav .cta {
          margin-top: 10px;
          padding: 12px;
          text-align: center;
          border-radius: 8px;
        }

        .gallery {
          grid-template-columns: repeat(auto-fit, minmax(10rem, 1fr));
          grid-auto-rows: 10rem;
        }
        .gallery-hero {
          margin-bottom: 1.5rem;
        }
        .gallery-hero h1 {
          font-size: clamp(1.75rem, 6vw, 3rem);
        }
        .gallery-hero p {
          font-size: 1rem;
        }
      }

      @media screen and (max-width: 480px) {
        .gallery {
          grid-template-columns: repeat(2, 1fr);
          grid-auto-rows: 8rem;
        }
        .gallery-page {
          margin: 1.5rem auto;
        }
      }
    </style>

    <script>
      document.getElementById("year").textContent = new Date().getFullYear();

      // Mobile menu toggle
      document.addEventListener("DOMContentLoaded", function () {
        const menuToggle = document.querySelector(".menu-toggle");
        const nav = document.querySelector(".nav");

        function toggleMenu() {
          nav.classList.toggle("active");

          // Animate hamburger to X
          const spans = menuToggle.querySelectorAll("span");
          if (nav.classList.contains("active")) {
            spans[0].style.transform = "rotate(45deg) translate(5px, 5px)";
            spans[1].style.opacity = "0";
            spans[2].style.transform = "rotate(-45deg) translate(7px, -6px)";
          } else {
            spans[0].style.transform = "none";
            spans[1].style.opacity = "1";
            spans[2].style.transform = "none";
          }
        }

        menuToggle.addEventListener("click", toggleMenu);

        // Close menu when clicking on a link
        const navLinks = document.querySelectorAll(".nav a");
        navLinks.forEach((link) => {
          link.addEventListener("click", function () {
            nav.classList.remove("active");
            const spans = menuToggle.querySelectorAll("span");
            spans[0].style.transform = "none";
            spans[1].style.opacity = "1";
            spans[2].style.transform = "none";
          });
        });

        // Close menu when clicking outside of it
        document.addEventListener("click", function (event) {
          if (
            nav.classList.contains("active") &&
            !nav.contains(event.target) &&
            !menuToggle.contains(event.target)
          ) {
            nav.classList.remove("active");
            const spans = menuToggle.querySelectorAll("span");
            spans[0].style.transform = "none";
            spans[1].style.opacity = "1";
            spans[2].style.transform = "none";
          }
        });
      });
    </script>
